<mat-card *ngIf="getLikes() > 0" class="good">
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-subtitle>{{created_at | date }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{contents}}</p>
    <p>{{getLikes()}}</p>
  </mat-card-content>
  <button class="like" (click)="like()" mat-button>
    <mat-icon>thumb_up
    </mat-icon>
  </button>
  <button class="dislike" (click)="dislike()" mat-button>
    <mat-icon>thumb_down
    </mat-icon>
  </button>
</mat-card>

<mat-card *ngIf="getLikes() < 0" class="bad">
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-subtitle>{{created_at | date }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{contents}}</p>
    <p>{{getLikes()}} likes</p>
  </mat-card-content>
  <button class="like"(click)="like()" mat-button>
    <mat-icon>thumb_up
    </mat-icon>
  </button>
  <button class="dislike" (click)="dislike()" mat-button>
    <mat-icon>thumb_down
    </mat-icon>
  </button>
</mat-card>

<mat-card *ngIf="getLikes() == 0">
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-subtitle>{{created_at | date }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{contents}}</p>
    <p>{{getLikes()}}</p>
  </mat-card-content>
  <button class="like"(click)="like()" mat-button>
    <mat-icon>thumb_up
    </mat-icon>
  </button>
  <button class="dislike" (click)="dislike()" mat-button>
    <mat-icon>thumb_down
    </mat-icon>
  </button>
</mat-card>
